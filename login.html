<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col min-h-screen ">

    <header class="text-white header_container">
        <nav class="flex justify-between items-center p-5">

            <ul class="flex justify-between gap-5 w-full">
                <li>
                    <a href="index.html" class="flex gap-5 text-3xl font-bold self-center">
                        <img class="logo h-10" src="assets/logo.webp" alt="logo du site">Mon blog
                    </a>
                </li>
                <li
                    class="text-lg border border-solid border-white rounded-lg px-4 py-2 hover:bg-white hover:text-gray-700 transition-colors">
                    <a href="login.html">Login</a>
                </li>
            </ul>

        </nav>
    </header>
    <main class="flex-grow flex items-center justify-center ">
        <div class="container mx-auto bg-slate-200 p-8 rounded-lg shadow-lg max-w-md">
            <h1 class="text-3xl text-center mb-6">Se connecter</h1>

            <form action="index.html">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Entrez votre email (mail@exemple.com) :</label>
                    <input type="email" autofocus autocomplete="on" name="email" id="email" required
                        class="w-full px-4 py-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Entrez votre mot de passe :</label>
                    <input type="password" minlength="5" autocomplete="on" name="password" id="password" required
                        class="w-full px-4 py-2 border rounded-md">

                    <button type="button" id="buttonShowHide"
                        class="mt-3 inset-y-0 right-0 px-3 py-2 bg-gray-200 border border-gray-300 rounded-md">Afficher</button>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600  text-white py-2 rounded-md hover:bg-blue-600">Valider</button>
            </form>
        </div>

    </main>
    <footer class="text-white p-5">
        <p>Text de footer</p>
    </footer>
    <script src="index.js" defer></script>
</body>

</html>
